<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
</head>
<body>

<script>
function obtenerCarta() {
    return Math.floor(Math.random() * 11) + 1;
}

function mostrarCartas(cartas, total) {
    alert(`Tus cartas: ${cartas.join(", ")}\nTotal: ${total}`);
}

var cartaComputadora1 = obtenerCarta();
var cartaComputadora2 = obtenerCarta();
var cartaUsuario1 = obtenerCarta();
var cartaUsuario2 = obtenerCarta();

var sumaComputadora = cartaComputadora1 + cartaComputadora2;
var sumaUsuario = cartaUsuario1 + cartaUsuario2;

alert(`Cartas de la computadora: NI IDEA, ${cartaComputadora2}`);
mostrarCartas([cartaUsuario1, cartaUsuario2], sumaUsuario);

while (confirm("¿Quieres otra carta?")) {
    var nuevaCartaUsuario = obtenerCarta();
    sumaUsuario += nuevaCartaUsuario;
    mostrarCartas([nuevaCartaUsuario, cartaUsuario2], sumaUsuario);

    if (sumaUsuario > 21) {
        alert("Te has pasado de 21. ¡Perdiste!");
        break;
    }
}

while (sumaComputadora < 17) {
    var nuevaCartaComputadora = obtenerCarta();
    sumaComputadora += nuevaCartaComputadora;
}

alert(`Cartas de la computadora: ${cartaComputadora1}, ${cartaComputadora2}\nTotal: ${sumaComputadora}`);
mostrarCartas([cartaUsuario1, cartaUsuario2], sumaUsuario);

if (sumaUsuario > 21 || (sumaComputadora <= 21 && sumaComputadora > sumaUsuario)) {
    alert("La computadora gana. ¡Perdiste!");
} else if (sumaUsuario <= 21 && (sumaUsuario > sumaComputadora || sumaComputadora > 21)) {
    alert("¡Felicidades! ¡Ganaste!");
} else {
    alert("Es un empate.");
}
</script>

</body>
</html>
